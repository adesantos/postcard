<!DOCTYPE html>
<html lang="en">

<head>
    <title>Postcard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Postcard-->
    <div class="container"> 

        <!--header-->
        <div class="pc-header">
            <div class="title">
                <h1>My Postcard</h1>
            </div>
            <div class="logo">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo">
            </div>
        </div>

        <!--body-->
        <div class="pc-body">
            <!--text-->
            <div class="text">
                <p>Look how Awesome! This is a Postcard that I created using HTML5 and CSS3 during my 4GEEKS Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <!--form-->
            <div class="form">
                <form>
                    <input type="text" id="fname" name="fname" value="Name"><br><br>
                    <input type="text" id="email" name="email" value="Email"><br><br>
                    <input type="text" id="comment" name="comment" value="Comments"><br><br>
                </form>
            </div>

        </div>

        <!--button-->
        <div class="button">
            <input type="submit" value="Send My Postcard">
        </div>

    </div>
</body>

</html>
